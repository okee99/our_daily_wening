<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit profil.css.css">
    <link rel="stylesheet" href="edit profil.js.js">
</head>
<body>
    <div class="container">
        <header>
            <h1>Edit Your Profile Here!</h1>
        </header>
        <form id="editForm">
            <input type="file" id="avatarInput" accept="image/*">
            <input type="text" id="usernameInput" placeholder="Username" required>
            <input type="email" id="emailInput" placeholder="Email" required>
            <textarea id="bioInput" placeholder="Bio"></textarea>
            <button type="submit">Save Changes</button>
        </form>
    </div>

    <script src="edit profil.css.css"></script>
    <script src="edit profil.js.js"></script>
</body>
</html>
