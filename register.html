<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Daily Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <h1>Our Daily</h1>
        <form action="#">
            <div class="form-group">
                <label for="fullname">Nama Lengkap:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="no telepon">Nomor Telepon:</label>
                <input type="number" id="telfon" name="telfon" required>
            </div>
            <div class="form-group">
                <label for="tanggal lahir">Tanggal Lahir:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Konfirmasi Password Anda:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button><a href="login.html" class="register-link">Register</a></button>

        </form>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a>.</p>
    </div>
</body>
</html>
